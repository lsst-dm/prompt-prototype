description: End to end Alert Production pipeline specialized for HSC-RC2

imports:
  - location: $AP_PIPE_DIR/pipelines/HSC/ApPipe.yaml
    include:
      - prompt
parameters:
  # Use dataset's specific templates
  coaddName: goodSeeing
tasks:
  diaPipe:
    class: lsst.ap.association.DiaPipelineTask
    config:
      # No "known objects" catalog for fake visits, but safe to run?
      # TODO: safe to move to ap_pipe?
      doSolarSystemAssociation: true
